		<script type="text/javascript">
//			轮播图
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
			});
//			定义a标签链接
			mui('nav').on('tap','a',function(){document.location.href=this.href;});
			
//			渠道注册
			var qudaozhuce = document.getElementById("qudaozhuce");
			qudaozhuce.onclick = function(){
				mui.openWindow({  
    				url: "ChannelRegistration.html",
				})
			}
			
//			短袖订购
			var duanxiu = document.getElementById("duanxiu");
			duanxiu.onclick = function(){
				mui.openWindow({  
    				url: "order.html",
				})
			}
			
//			我的订单
			var wodedingdan = document.getElementById("wodedingdan");
			wodedingdan.onclick = function(){
				mui.openWindow({  
    				url: "wodedingdan.html",
				})
			}
			
//			首页弹窗
			$("#flipa").click(function(e){
				$("#popLayerrenwua").toggle();
			    $("#panelrenwua").toggle(200);
			    $("#flipa .flipa").toggleClass('xuanzhuan');
			    e.stopPropagation();
			});
			$("#popLayerrenwua").click(function(){
				$("#popLayerrenwua").fadeOut(300);
			    $("#panelrenwua").fadeOut(300);
		    	$("#flipa .flipa").removeClass('xuanzhuan');
			});
			
			var vm = new Vue({
		        el: '#panelrenwua',
		        data: {
		            "active": 3
		        },
		    })
		</script>
