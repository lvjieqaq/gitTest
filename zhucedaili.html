<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册代理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/qudao.css"/>
		<style type="text/css">
			/*用户协议点击添加对号-class*/
	    	.activexize{
				display: inline-block;
				width: 14px;
				height: 14px;
				border: none;
				background: url(img/youmaixizebg.png) no-repeat;
				background-size: 100% 100%;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav" style="background-color: #ffdb46;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册代理</h1>
		</header>
		
		<div class="mui-content">
			<div class="dailibiaodan">
				<!--表单-->
				<form class="mui-input-group">
					<div style="background-color: #fff;position: relative;padding: 0;border: 0;">
						<!--姓名-->
					    <div class="mui-input-row">
					        <label>姓名</label>
					        <input type="text" class="mui-input-clear" placeholder="请输入真实姓名">
					    </div>
					    <!--身份证号-->
					    <div class="mui-input-row">
					        <label>身份证号</label>
					        <input type="text" class="mui-input-clear" placeholder="请输入身份证号码">
					    </div>
					    <!--地址-->
					    <div class="mui-input-row" id="suozaidizhi" style="display: inline-block;">
					        <label>所在地址</label>
					        <div class="suozaidiyou">
						        <select name="">
						        	<option value="">山东省</option>
						        	<option value="">山西省</option>
						        </select>
						        <select name="">
						        	<option value="">青岛市</option>
						        </select>
						        <select name="">
						        	<option value="">李沧区</option>
						        </select>
					        </div>
					        <input type="text" id="dizhiinput" value="金水路919号3-1-902" />
					    </div>
					    <!--性别-->
					    <div class="mui-input-row" id="xingbie">
					        <label>性别</label>
					        <!--<div class="nannv">
					            <span>男</span>
					            <input name="radio" type="radio" checked>
					            <span>女</span>
					            <input name="radio" type="radio">
					        </div>-->
					        <div class="mui-input-row mui-radio mui-left" id="nan">
					            <label>男</label>
					            <input name="radio" type="radio" checked>
					        </div>
					        <div class="mui-input-row mui-radio mui-left" id="nv">
					            <label>女</label>
					            <input name="radio" type="radio">
					        </div>
					    </div>
					    <!--邮箱-->
					    <div class="mui-input-row">
					        <label>邮箱</label>
					        <input type="text" class="mui-input-clear" placeholder="请输入邮箱地址">
					    </div>
					    <!--密码-->
					    <div class="mui-input-row">
					        <label>密码</label>
					        <input type="text" class="mui-input-clear" placeholder="请输入密码">
					    </div>
					    <!--确认密码-->
					    <div class="mui-input-row">
					        <label>确认密码</label>
					        <input type="text" class="mui-input-clear" placeholder="请确认密码">
					    </div>
					    <!--手机号码-->
					    <div class="mui-input-row" id="shoujihao">
					        <label>手机号码</label>
					        <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
					        <button type="button" id="huoquyzm">获取验证码</button>
					    </div>
					    <!--验证码-->
					    <div class="mui-input-row">
					        <label>验证码</label>
					        <input type="text" class="mui-input-clear" placeholder="请输入验证码">
					    </div>
				    </div>
				    
				    <!--友麦细则-->
				    <div id="youmaixize">
				    	<div class="user-xieyicon activexize"/></div>
				    	<span class="xieyi">我以阅读并且同意《友麦细则》</span>
				    </div>
				    
				    <!--立即注册-->
				    <div id="lijizhuce">
				    	<button type="button" class="mui-btn mui-btn-blue mui-btn-block">立即注册</button>
				    </div>
				</form>
				
				<div style="width: 100%;height: 80px;">
					
				</div>
			</div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
