		<script type="text/javascript">
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
			});
			
			mui('nav').on('tap','a',function(){document.location.href=this.href;});
			
			
			var shangjiaxuzhi = document.getElementById("sjxz");
			shangjiaxuzhi.onclick = function(){
				mui.openWindow({  
    				url: "shangjiaxuzhi.html",
				})
			}
			
			var xiangqing = document.getElementById("xiangqing");
			xiangqing.onclick = function(){
				mui.openWindow({  
    				url: "renwuXiangqingChanpin.html",
				})
			}
//			任务分类弹窗
			$("#flip").click(function(e){
				$("#popLayerrenwu").toggle();
			    $("#panelrenwu").toggle(200);
			    $("#flip .flip").toggleClass('xuanzhuan');
			    e.stopPropagation();
			});
			$("body").click(function(e){
			    if($(e.target).attr('id')!='panelrenwu'){
					$("#popLayerrenwu").fadeOut(300);
				    $("#panelrenwu").fadeOut(300);
			    	$("#flip .flip").removeClass('xuanzhuan');
				}
			});
			
//			领取任务弹窗
			/*点击弹出按钮*/
		    function popBox() {
		        $("#popBoxTask").css("display","block");
		        $("#popLayerTask").css("display","block");
		    };
		    /*点击关闭按钮*/
		    function closeBox() {
		        $("#popBoxTask").css("display","none");
		        $("#popLayerTask").css("display","none");
		    }
		</script>
