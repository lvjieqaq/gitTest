<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户注册</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/UserRegistrationAndLogin.css" />
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/vue.js" ></script>
    <style type="text/css">
    	/*用户协议点击添加对号-class*/
    	.user-xieyi-yes{
			display: inline-block;
			width: 14px;
			height: 14px;
			background: white url(img/user-xieyi.png) no-repeat;
			background-size: 100% 100%;
			vertical-align: middle;
		}
    </style>
</head>
<body>
	<!--页面背景图片-->
	<header class="beijing-top"></header>
	<!--主体部分-->
	<div class="content">
		<!--表单-->
		<div id="content-form">
			<!--居中div-->
			<div class="user-registration">
				<!--输入用户名手机号-->
				<div class="mui-input-row">
					<!--icon-->
					<div class="usertubiao"/></div>
				    <input class="shurukuang" type="text" placeholder="请输入用户名/手机号">
				</div>
				<!--输入验证码-->
				<div class="mui-input-row" style="margin-top: 0.3rem;">
					<!--icon-->
					<div class="yanzhengmatubiao"/></div>
				    <input class="shurukuang" type="text" placeholder="请输入验证码">
				    <span id="get-yanzhengma">
				    	获取验证码
				    </span>
				</div>
				<!--输入密码-->
				<div class="mui-input-row" style="margin-top: 0.3rem;">
					<!--icon-->
					<div class="passwdtubiao"/></div>
				    <input class="shurukuang" type="text" placeholder="请输入6~16位密码">
				</div>
				<!--注册按钮-->
				<div class="zhuce" style="margin-top: 0.3rem;">
					<button type="button" class="mui-btn mui-btn-block" id="zhuce1">注册</button>
				</div>
				<!--用户协议-->
				<div class="user-xieyi">
					<div class="user-xieyicon user-xieyi-yes"/></div>
				    <span class="xieyi">有阅读并同意用户协议</span>
				</div>
			</div>			
			<!--用户登录-->
			<div id="login-button">
				<p id="login">用户登录</p>
			</div>
		</div>
	</div>
	
	<script src="js/mui.min.js"></script>
	<script>
			mui.init()
			
			var zhuce1 = document.getElementById("zhuce1");
			zhuce1.onclick = function(){
				mui.openWindow({  
    				url: "index.html",
				})
			}
			
			var login = document.getElementById("login");
			login.onclick = function(){
				mui.openWindow({  
    				url: "login.html",
				})
			}
			
	</script>
</body>
</html>
